<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mock Up Page</title>
        <meta charset = "utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="search_bar">
            <form>
                <input type="text" value="Type a ticker to search">
            </form>
        </div>
        <div class="stock_table">
            <table>
                <tr>
                    <td class="ticker">AAPL</td>
                    <td class="price">191.71</td>
                    <td class="prediction" id="aapl">193.70</td>
                </tr>
                <tr>
                    <td class="ticker">GOOG</td>
                    <td class="price">120.74</td>
                    <td class="prediction" id="goog">125.74</td>
                </tr>
                <tr>
                    <td class="ticker">MSFT</td>
                    <td class="price">340.69</td>
                    <td class="prediction" id="msft">338.69</td>
                </tr>
            </table>
        </div>
        <div class="chart">
            <img src="./img/Untitled (3).jpg">
        </div>
    </body>
</html>
